<html>
<title>mont</title>
</head>
<style>
#caja{
border:3px solid black;
width:100px;
height:100px;
}
.caja{
background:red;
}
.caja.green{
background:green;
}
</style>
<body>
<button id="boton" style="font-size:50px;">click</button>
    <div id="caja" class="caja"></div>
<script>
var boton = document.getElementById('boton'),
     caja = document.getElementById('caja'), 
     contador=0;

function cambio()
{
     if(contador==0)
     {
        caja.classList.add('green')
        contador=1;
     }
     else
     {
        caja.classList.remove('green')
        contador=0;
     }
}
boton.addEventListener('click',cambio,true)
</script>
</body>
</html>
